<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>HU13 - Historial de Tutorías por Tutor</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f4f9f6;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 30px;
    }

    /* ====== CARDS ====== */
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    /* ====== ESTADÍSTICAS ====== */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }

    .stat-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .stat-card h3 {
      margin: 0;
      font-size: 16px;
      color: #555;
    }

    .stat-card p {
      font-size: 32px;
      font-weight: bold;
      margin: 10px 0 0;
    }

    .total p { color: #2e7d32; }
    .realizada p { color: #1b5e20; }
    .pendiente p { color: #f9a825; }
    .cancelada p { color: #c62828; }

    /* ====== FILTROS ====== */
    .filters {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    label {
      font-weight: 600;
      color: #2e7d32;
    }

    select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #c8e6c9;
      min-width: 180px;
    }

    button {
      padding: 10px 22px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #1b5e20;
    }

    /* ====== TABLA ====== */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th {
      background-color: #2e7d32;
      color: white;
      padding: 10px;
    }

    td {
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
    }

    tr:nth-child(even) {
      background-color: #f1f8f4;
    }

    .empty {
      text-align: center;
      color: #777;
      padding: 15px;
    }
  </style>
</head>

<body>

  <div class="container">

    <h2>HU13 – Historial de Tutorías por Tutor</h2>

    <!-- INDICADORES -->
    <div class="stats">
      <div class="stat-card total">
        <h3>Total</h3>
        <p id="total">0</p>
      </div>

      <div class="stat-card realizada">
        <h3>Realizadas</h3>
        <p id="realizadas">0</p>
      </div>

      <div class="stat-card pendiente">
        <h3>Pendientes</h3>
        <p id="pendientes">0</p>
      </div>

      <div class="stat-card cancelada">
        <h3>Canceladas</h3>
        <p id="canceladas">0</p>
      </div>
    </div>

    <!-- FILTROS -->
    <div class="card">
      <div class="filters">
        <div>
          <label>Tutor</label><br>
          <select id="tutor"></select>
        </div>

        <div>
          <label>Semestre</label><br>
          <select id="semestre"></select>
        </div>

        <div>
          <label>&nbsp;</label><br>
          <button onclick="buscar()">Buscar</button>
        </div>
      </div>
    </div>

    <!-- RESULTADOS -->
    <div class="card">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Estudiante</th>
            <th>Tipo</th>
            <th>Estado</th>
            <th>Semestre</th>
          </tr>
        </thead>
        <tbody id="resultado"></tbody>
      </table>
    </div>

  </div>

  <script>
    window.onload = async () => {
      await cargarTutores();
      await cargarSemestres();
    };

    async function cargarTutores() {
      const res = await fetch("/api/tutores");
      const tutores = await res.json();
      const select = document.getElementById("tutor");

      select.innerHTML = "<option value=''>Seleccione</option>";
      tutores.forEach(t => {
        select.innerHTML += `<option value="${t}">${t}</option>`;
      });
    }

    async function cargarSemestres() {
      const res = await fetch("/api/semestres");
      const semestres = await res.json();
      const select = document.getElementById("semestre");

      select.innerHTML = "<option value=''>Seleccione</option>";
      semestres.forEach(s => {
        select.innerHTML += `<option value="${s}">${s}</option>`;
      });
    }

    async function buscar() {
      const tutor = document.getElementById("tutor").value;
      const semestre = document.getElementById("semestre").value;

      if (!tutor || !semestre) {
        alert("Seleccione tutor y semestre");
        return;
      }

      const response = await fetch(
        `/api/tutorias?tutor=${encodeURIComponent(tutor)}&semestre=${semestre}`
      );

      const data = await response.json();
      const tbody = document.getElementById("resultado");
      tbody.innerHTML = "";

      let realizadas = 0;
      let pendientes = 0;
      let canceladas = 0;

      data.forEach(t => {
        if (t.estado === "Realizada") realizadas++;
        if (t.estado === "Pendiente") pendientes++;
        if (t.estado === "Cancelada") canceladas++;
      });

      document.getElementById("total").textContent = data.length;
      document.getElementById("realizadas").textContent = realizadas;
      document.getElementById("pendientes").textContent = pendientes;
      document.getElementById("canceladas").textContent = canceladas;

      if (data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6" class="empty">No hay registros</td></tr>`;
        return;
      }

      data.forEach(t => {
        tbody.innerHTML += `
          <tr>
            <td>${t.id}</td>
            <td>${new Date(t.fecha).toLocaleDateString()}</td>
            <td>${t.estudiante}</td>
            <td>${t.tipo}</td>
            <td>${t.estado}</td>
            <td>${t.semestre}</td>
          </tr>
        `;
      });
    }
  </script>

</body>
</html>
