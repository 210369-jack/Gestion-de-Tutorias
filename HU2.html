<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Asignación de Roles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { box-sizing: border-box; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .nav-item.active { background-color: rgba(255, 255, 255, 0.1); border-left: 4px solid #4ade80; }
        
        /* Clase para cuando el menú está abierto en móvil */
        .sidebar-open { transform: translateX(0) !important; }
    </style>
</head>
<body class="bg-gray-50 h-screen flex flex-col md:flex-row overflow-hidden">

    <div id="mobileOverlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden transition-opacity"></div>

    <div class="bg-green-900 text-white p-4 flex justify-between items-center md:hidden z-20 shadow-md">
        <span class="font-bold text-lg">TUTORÍAS</span>
        <button onclick="toggleSidebar()" class="p-1 rounded hover:bg-green-800">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
        </button>
    </div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-64 bg-green-900 text-white flex flex-col shadow-xl transform -translate-x-full transition-transform duration-300 md:translate-x-0 md:static">
        
        <div class="flex justify-end p-2 md:hidden">
            <button onclick="toggleSidebar()" class="text-white p-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
            </button>
        </div>

        <div class="h-16 flex items-center justify-center border-b border-green-800 bg-green-950 hidden md:flex">
            <h1 class="text-xl font-bold tracking-wider">TUTORÍAS</h1>
        </div>
        
        <nav class="flex-1 px-2 py-4 space-y-2 overflow-y-auto">
            <a href="#" class="flex items-center px-4 py-3 text-gray-300 hover:bg-green-800 hover:text-white rounded-lg transition-colors">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                Dashboard
            </a>
            <a href="HU1.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-green-800 hover:text-white rounded-lg transition-colors">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
                Gestión Usuarios (HU1)
            </a>
            <div class="py-2">
                <div class="flex items-center px-4 py-2 text-green-200 font-bold bg-green-950/50 rounded-lg mb-1">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
                    Coordinador
                </div>
                <div class="pl-10 space-y-1">
                    <a href="HU2.html" class="nav-item active flex items-center px-2 py-2 text-sm text-white bg-green-800 rounded-lg transition-colors">
                        <span class="w-1.5 h-1.5 bg-green-400 rounded-full mr-2"></span>
                        Asig. Roles (HU2)
                    </a>
                    <a href="HU3.html" class="flex items-center px-2 py-2 text-sm text-gray-300 hover:text-white hover:bg-green-800 rounded-lg transition-colors">
                        <span class="w-1.5 h-1.5 bg-green-400 rounded-full mr-2"></span>
                        Rep. Análisis (HU3)
                    </a>
                </div>
            </div>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden w-full">
        <header class="bg-white shadow-sm h-16 flex items-center justify-between px-6 z-10">
            <h2 class="text-xl md:text-2xl font-bold text-gray-800 truncate">Asignación de Roles (HU2)</h2>
        </header>

        <div class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-4 md:p-6">
            
            <div class="mb-6 flex flex-col md:flex-row gap-3">
                <button id="assignRoleBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-3 md:py-2 rounded-lg font-medium flex items-center justify-center space-x-2 transition-colors w-full md:w-auto">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/></svg>
                    <span>Asignar Rol</span>
                </button>
                <button id="bulkAssignBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-3 md:py-2 rounded-lg font-medium flex items-center justify-center space-x-2 transition-colors w-full md:w-auto">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
                    <span>Masiva</span>
                </button>
            </div>

            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 md:p-6 mb-6">
                <div class="flex flex-col lg:flex-row gap-4">
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Buscar</label>
                        <input type="text" id="searchUser" placeholder="Nombre..." class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                    </div>
                    <div class="lg:w-48">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Filtrar</label>
                        <select id="roleFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                            <option value="">Todos</option>
                            <option value="Estudiante">Estudiantes</option>
                            <option value="Tutor">Tutores</option>
                            <option value="Coordinador">Coordinadores</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                    <h3 class="text-lg font-medium text-gray-900">Usuarios</h3>
                    <div class="flex items-center space-x-2">
                        <span class="text-sm text-gray-500">Sel:</span>
                        <span id="selectedCount" class="text-sm font-medium text-green-600">0</span>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left">
                                    <input type="checkbox" id="selectAll" class="rounded border-gray-300 text-green-600 focus:ring-green-500">
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Usuario</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rol</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody" class="bg-white divide-y divide-gray-200">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="assignRoleModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 fade-in">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">Asignar Rol</h3>
            </div>
            <form id="assignRoleForm" class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Usuario</label>
                    <div id="selectedUserInfo" class="p-3 bg-gray-50 rounded-lg">
                        <p class="text-sm font-medium text-gray-900" id="selectedUserName">-</p>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nuevo rol</label>
                    <select id="newRole" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                        <option value="">Seleccionar</option>
                        <option value="Estudiante">Estudiante</option>
                        <option value="Tutor">Tutor</option>
                        <option value="Coordinador">Coordinador</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" id="cancelAssignBtn" class="px-4 py-2 text-gray-700 bg-gray-200 hover:bg-gray-300 rounded-lg">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="bulkAssignModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 fade-in">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">Asignación Masiva</h3>
            </div>
            <form id="bulkAssignForm" class="p-6 space-y-4">
                <div class="p-3 bg-gray-50 rounded-lg">
                    <p class="text-sm text-gray-600">Se asignará el rol a <span id="bulkUserCount" class="font-bold text-gray-900">0</span> usuarios.</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Rol para todos</label>
                    <select id="bulkNewRole" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                        <option value="">Seleccionar</option>
                        <option value="Estudiante">Estudiante</option>
                        <option value="Tutor">Tutor</option>
                        <option value="Coordinador">Coordinador</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" id="cancelBulkBtn" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-lg">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg">Aplicar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- NUEVA LÓGICA DEL MENÚ RESPONSIVE ---
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('mobileOverlay');

        function toggleSidebar() {
            // Alternar clases para mostrar/ocultar
            if (sidebar.classList.contains('-translate-x-full')) {
                // Abrir
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                // Cerrar
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        // --- LÓGICA DE USUARIOS ---
        let users = [];
        let selectedUsers = new Set();
        let currentAssignUser = null;

        const usersTableBody = document.getElementById('usersTableBody');
        const selectedCount = document.getElementById('selectedCount');
        const selectAll = document.getElementById('selectAll');
        
        const assignRoleModal = document.getElementById('assignRoleModal');
        const bulkAssignModal = document.getElementById('bulkAssignModal');
        const assignRoleForm = document.getElementById('assignRoleForm');
        const bulkAssignForm = document.getElementById('bulkAssignForm');

        // 1. CARGAR DATOS
        async function loadUsers() {
            try {
                const response = await fetch('/obtener-usuarios');
                const data = await response.json();
                users = data.map(user => ({
                    id: user._id, 
                    name: user.nombreCompleto, 
                    email: user.email, 
                    role: user.tipoUsuario || 'Sin Rol'
                }));
                renderUsers();
            } catch (error) { console.error("Error al cargar:", error); }
        }

        // 2. ACTUALIZAR ROL
        async function handleAssignRole(e) {
            e.preventDefault();
            const newRole = document.getElementById('newRole').value;
            if (currentAssignUser && newRole) {
                try {
                    const res = await fetch(`/actualizar-usuario/${currentAssignUser.id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ tipoUsuario: newRole })
                    });
                    if (res.ok) {
                        alert(`✅ Rol actualizado`);
                        closeAssignRoleModal();
                        loadUsers();
                    } else { alert("❌ Error al actualizar"); }
                } catch (error) { console.error(error); }
            }
        }

        // 3. MASIVO
        async function handleBulkAssign(e) {
            e.preventDefault();
            const newRole = document.getElementById('bulkNewRole').value;
            const ids = Array.from(selectedUsers);
            if (ids.length === 0 || !newRole) return;
            if(!confirm(`¿Cambiar rol a ${ids.length} usuarios?`)) return;

            try {
                for (const id of ids) {
                    await fetch(`/actualizar-usuario/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ tipoUsuario: newRole })
                    });
                }
                alert("✅ Asignación masiva completada");
                selectedUsers.clear();
                updateSelectedCount();
                closeBulkAssignModal();
                loadUsers();
            } catch (error) { console.error(error); }
        }

        // --- RENDER ---
        function renderUsers() {
            const searchTerm = document.getElementById('searchUser').value.toLowerCase();
            const roleFilter = document.getElementById('roleFilter').value;

            const filtered = users.filter(user => {
                const matchesSearch = user.name.toLowerCase().includes(searchTerm);
                const matchesRole = !roleFilter || user.role === roleFilter;
                return matchesSearch && matchesRole;
            });

            usersTableBody.innerHTML = filtered.map(user => `
                <tr class="hover:bg-gray-50 border-b border-gray-100">
                    <td class="px-6 py-4">
                        <input type="checkbox" ${selectedUsers.has(user.id) ? 'checked' : ''} onchange="handleUserSelection('${user.id}', this.checked)" class="rounded text-green-600">
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm font-medium text-gray-900">${user.name}</div>
                        <div class="text-xs text-gray-500">${user.email}</div>
                    </td>
                    <td class="px-6 py-4">
                        <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${getRoleBadgeClass(user.role)}">
                            ${user.role}
                        </span>
                    </td>
                    <td class="px-6 py-4">
                        <button onclick="openAssignModal('${user.id}')" class="text-green-600 hover:text-green-900 font-bold text-sm">Editar</button>
                    </td>
                </tr>
            `).join('');
        }

        function getRoleBadgeClass(role) {
            if (role === 'Estudiante') return 'bg-green-100 text-green-800';
            if (role === 'Tutor') return 'bg-purple-100 text-purple-800';
            if (role === 'Coordinador') return 'bg-orange-100 text-orange-800';
            return 'bg-gray-100 text-gray-800';
        }

        function handleUserSelection(id, checked) {
            if (checked) selectedUsers.add(id);
            else selectedUsers.delete(id);
            updateSelectedCount();
        }

        function updateSelectedCount() { selectedCount.textContent = selectedUsers.size; }

        selectAll.addEventListener('change', (e) => {
            const checked = e.target.checked;
            users.forEach(u => checked ? selectedUsers.add(u.id) : selectedUsers.delete(u.id));
            updateSelectedCount();
            renderUsers();
        });

        function openAssignModal(id) {
            const user = users.find(u => u.id === id);
            if (user) {
                currentAssignUser = user;
                document.getElementById('selectedUserName').textContent = user.name;
                assignRoleModal.classList.remove('hidden');
                assignRoleModal.classList.add('flex');
            }
        }

        function closeAssignRoleModal() { assignRoleModal.classList.add('hidden'); assignRoleModal.classList.remove('flex'); }
        function closeBulkAssignModal() { bulkAssignModal.classList.add('hidden'); bulkAssignModal.classList.remove('flex'); }

        document.addEventListener('DOMContentLoaded', loadUsers);
        document.getElementById('searchUser').addEventListener('input', renderUsers);
        document.getElementById('roleFilter').addEventListener('change', renderUsers);
        assignRoleForm.addEventListener('submit', handleAssignRole);
        bulkAssignForm.addEventListener('submit', handleBulkAssign);

        document.getElementById('assignRoleBtn').addEventListener('click', () => {
            if (selectedUsers.size === 1) {
                const id = Array.from(selectedUsers)[0];
                openAssignModal(id);
            } else { alert("Selecciona 1 usuario."); }
        });

        document.getElementById('bulkAssignBtn').addEventListener('click', () => {
            if (selectedUsers.size > 0) {
                document.getElementById('bulkUserCount').textContent = selectedUsers.size;
                bulkAssignModal.classList.remove('hidden');
                bulkAssignModal.classList.add('flex');
            } else { alert("Selecciona al menos un usuario."); }
        });

        document.getElementById('cancelAssignBtn').addEventListener('click', closeAssignRoleModal);
        document.getElementById('cancelBulkBtn').addEventListener('click', closeBulkAssignModal);
    </script>
</body>
</html>
