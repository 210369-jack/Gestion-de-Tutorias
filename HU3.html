<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reasignación - Tutorías</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .nav-item.active { background-color: rgba(255, 255, 255, 0.1); border-left: 4px solid #4ade80; }
    </style>
</head>
<body class="bg-gray-50 h-screen flex overflow-hidden">

    <aside class="w-64 bg-green-900 text-white flex flex-col shadow-xl z-20">
        <div class="h-16 flex items-center justify-center border-b border-green-800 bg-green-950">
            <h1 class="text-xl font-bold tracking-wider">TUTORÍAS</h1>
        </div>
        <nav class="flex-1 px-2 py-4 space-y-2 overflow-y-auto">
            <a href="#" class="flex items-center px-4 py-3 text-gray-300 hover:bg-green-800 hover:text-white rounded-lg transition-colors">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                Dashboard
            </a>
            <a href="HU1.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-green-800 hover:text-white rounded-lg transition-colors">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
                Gestión Usuarios
            </a>
            <div class="py-2">
                <div class="flex items-center px-4 py-2 text-green-200 font-bold bg-green-950/50 rounded-lg mb-1">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
                    Coordinador
                </div>
                <div class="pl-10 space-y-1">
                    <a href="HU2.html" class="flex items-center px-2 py-2 text-sm text-gray-300 hover:text-white hover:bg-green-800 rounded-lg transition-colors">
                        <span class="w-1.5 h-1.5 bg-green-400 rounded-full mr-2"></span>
                        Asig. Roles
                    </a>
                    <a href="HU3.html" class="nav-item active flex items-center px-2 py-2 text-sm text-white bg-green-800 rounded-lg transition-colors">
                        <span class="w-1.5 h-1.5 bg-green-400 rounded-full mr-2"></span>
                        Reasignar y modificar datos
                    </a>
                </div>
            </div>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white shadow-sm h-16 flex items-center justify-between px-6 z-10">
            <h2 class="text-2xl font-bold text-gray-800">Modificar y Reasignar (HU3)</h2>
        </header>

        <div class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-6">
            
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1">
                        <label class="block text-xs font-medium text-gray-500 mb-1">Buscar Estudiante</label>
                        <input type="text" id="searchInput" placeholder="Nombre..." class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="md:w-24 flex items-end">
                        <button onclick="loadStudents()" class="w-full bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700">Refrescar</button>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900">Listado de Estudiantes</h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estudiante</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tutor Actual</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="assignTableBody" class="bg-white divide-y divide-gray-200">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="reassignModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-lg w-full mx-4 fade-in">
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center bg-blue-50">
                <h3 class="text-lg font-bold text-blue-800">Reasignar Tutor</h3>
                <button onclick="closeReassignModal()" class="text-gray-400 hover:text-gray-600">✕</button>
            </div>
            <div class="p-6 space-y-4">
                <p class="text-sm text-gray-600">Estudiante: <span id="reassignStudentName" class="font-bold text-gray-900"></span></p>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nuevo Tutor</label>
                    <select id="newTutorSelect" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                        <option value="Dr. Carlos Mendoza">Dr. Carlos Mendoza</option>
                        <option value="Dra. Patricia Silva">Dra. Patricia Silva</option>
                        <option value="Lic. Juan Pérez">Lic. Juan Pérez</option>
                        <option value="Sin Asignar">Sin Asignar</option>
                    </select>
                </div>
            </div>
            <div class="px-6 py-4 bg-gray-50 rounded-b-lg flex justify-end space-x-3">
                <button onclick="closeReassignModal()" class="px-4 py-2 bg-gray-200 rounded-lg">Cancelar</button>
                <button onclick="saveReassignment()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Guardar Cambio</button>
            </div>
        </div>
    </div>

    <div id="editModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-lg w-full mx-4 fade-in">
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center bg-yellow-50">
                <h3 class="text-lg font-bold text-yellow-800">Modificar Usuario</h3>
                <button onclick="closeEditModal()" class="text-gray-400 hover:text-gray-600">✕</button>
            </div>
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Nombre Completo</label>
                    <input type="text" id="editName" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="editEmail" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Matrícula</label>
                    <input type="text" id="editMatricula" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                </div>
            </div>
            <div class="px-6 py-4 bg-gray-50 rounded-b-lg flex justify-end space-x-3">
                <button onclick="closeEditModal()" class="px-4 py-2 bg-gray-200 rounded-lg">Cancelar</button>
                <button onclick="saveEdit()" class="px-4 py-2 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700">Actualizar Datos</button>
            </div>
        </div>
    </div>

    <script>
        let students = [];
        let currentId = null; // ID del usuario que estamos editando

        // 1. Cargar Estudiantes Reales
        async function loadStudents() {
            try {
                const res = await fetch('/obtener-usuarios');
                const data = await res.json();
                // Filtramos solo los que sean 'Estudiante' (Opcional, si quieres ver todos quita el filter)
                students = data.filter(u => u.tipoUsuario === 'Estudiante'); 
                renderTable();
            } catch (error) {
                console.error("Error cargando:", error);
            }
        }

        // 2. Dibujar Tabla
        function renderTable() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const tableBody = document.getElementById('assignTableBody');
            
            const filtered = students.filter(s => s.nombreCompleto.toLowerCase().includes(term));

            tableBody.innerHTML = filtered.map(s => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4">
                        <div class="text-sm font-medium text-gray-900">${s.nombreCompleto}</div>
                        <div class="text-xs text-gray-500">${s.email}</div>
                    </td>
                    <td class="px-6 py-4">
                        <span class="px-2 py-1 text-xs font-semibold rounded-full ${s.tutorActual && s.tutorActual !== 'Sin Asignar' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${s.tutorActual || 'Sin Asignar'}
                        </span>
                    </td>
                    <td class="px-6 py-4 flex space-x-2">
                        <button onclick="openReassignModal('${s._id}', '${s.nombreCompleto}')" class="bg-blue-100 text-blue-700 hover:bg-blue-200 px-3 py-1 rounded text-sm font-medium">
                            Reasignar
                        </button>
                        <button onclick="openEditModal('${s._id}')" class="bg-yellow-100 text-yellow-700 hover:bg-yellow-200 px-3 py-1 rounded text-sm font-medium">
                            Modificar
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // --- LÓGICA REASIGNAR (HU3) ---
        const reassignModal = document.getElementById('reassignModal');
        
        function openReassignModal(id, name) {
            currentId = id;
            document.getElementById('reassignStudentName').textContent = name;
            reassignModal.classList.remove('hidden');
            reassignModal.classList.add('flex');
        }

        function closeReassignModal() {
            reassignModal.classList.add('hidden');
            reassignModal.classList.remove('flex');
        }

        async function saveReassignment() {
            const newTutor = document.getElementById('newTutorSelect').value;
            await updateOnServer(currentId, { tutorActual: newTutor });
            closeReassignModal();
        }

        // --- LÓGICA MODIFICAR DATOS (General) ---
        const editModal = document.getElementById('editModal');

        function openEditModal(id) {
            currentId = id;
            const user = students.find(s => s._id === id);
            
            // Llenar campos
            document.getElementById('editName').value = user.nombreCompleto;
            document.getElementById('editEmail').value = user.email;
            document.getElementById('editMatricula').value = user.matricula;

            editModal.classList.remove('hidden');
            editModal.classList.add('flex');
        }

        function closeEditModal() {
            editModal.classList.add('hidden');
            editModal.classList.remove('flex');
        }

        async function saveEdit() {
            const newData = {
                nombreCompleto: document.getElementById('editName').value,
                email: document.getElementById('editEmail').value,
                matricula: document.getElementById('editMatricula').value
            };
            await updateOnServer(currentId, newData);
            closeEditModal();
        }

        // --- FUNCIÓN CENTRAL PARA HABLAR CON EL SERVIDOR ---
        async function updateOnServer(id, dataToSend) {
            try {
                const res = await fetch(`/actualizar-usuario/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dataToSend)
                });

                if (res.ok) {
                    alert("✅ Cambios guardados en la Base de Datos");
                    loadStudents(); // Recargar tabla
                } else {
                    alert("❌ Error al guardar");
                }
            } catch (error) {
                console.error(error);
                alert("Error de conexión");
            }
        }

        // Eventos
        document.addEventListener('DOMContentLoaded', loadStudents);
        document.getElementById('searchInput').addEventListener('input', renderTable);
    </script>
</body>
</html>
