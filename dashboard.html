<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Sistema de Tutorías</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-900 via-blue-700 to-emerald-600 flex items-center justify-center">

  <form action="/login" method="POST" class="bg-white w-full max-w-md p-8 rounded-xl shadow-2xl">

    <div class="text-center mb-6">
      <span class="bg-emerald-600 text-white px-5 py-1 rounded-full text-sm tracking-wide">
        Sistema de Tutorías
      </span>
      <h2 class="text-3xl font-bold text-blue-900 mt-4">
        INICIO DE SESIÓN
      </h2>
      <div class="w-20 h-1 bg-emerald-600 mx-auto mt-2 rounded-full"></div>
    </div>

    <div class="mb-4">
      <label class="text-sm font-semibold text-gray-700">Correo electrónico</label>
      <input type="email" name="correo" required placeholder="tutor@tutorias.com"
        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
    </div>

    <div class="mb-4">
      <label class="text-sm font-semibold text-gray-700">Contraseña</label>
      <input type="password" name="password" required placeholder="admin123"
        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
    </div>

    <button type="submit"
      class="w-full bg-gradient-to-r from-blue-700 to-emerald-600 hover:opacity-90 text-white py-3 rounded-lg font-semibold transition">
      Ingresar al sistema
    </button>

  </form>

</body>
</html>
